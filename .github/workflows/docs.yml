name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'bazzite-ai/docs/**'
      - 'bazzite-ai/pixi.toml'
      - 'bazzite-ai/pixi.lock'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: latest
          manifest-path: bazzite-ai/pixi.toml
          cache: false

      - name: Build documentation
        working-directory: bazzite-ai
        run: pixi run docs-build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: bazzite-ai/docs/_build/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
